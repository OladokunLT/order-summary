<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
  

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="p-40 h-100vh grid-center bg-wrapper">
    <main class="w-main bg-main rounded">
      <figure>
        <img class="w-full" src="./images/illustration-hero.svg" alt="illustration-hero">
      </figure>
      <section class="text-align-center p-xy">
        <h1 class="fw-900 mb">Order Summary</h1>

      <p class="fw-500 small-screen">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    
      <div class="flex justify-between align-center plans rounded px my" >
        <div class='flex align-center'>
          <img width="" src="./images/icon-music.svg" alt="music-icon">
          <span >
            <p class="fw-700">Annual Plan</p>
            <p class="fw-500">$59.99/year</p>
          </span>
        </div>    
        <a  class="t-small" href="#">Change</a>
      </div>

      <button class="shadow rounded w-full py mb t-white" type="submit"> Proceed to Payment</button>
      <div class="mb fw-400 cancel">Cancel Order</div>

      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Lukman Oladokun</a>.
      </footer>
      </section>
    </main>
  </div>
 
</body>
</html>
